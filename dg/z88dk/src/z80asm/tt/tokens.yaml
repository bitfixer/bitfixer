#
# Define tokens: token name, regular expression (Ragel syntax), lexer code
# token IDs are sequential starting at zero
# if regular expression is not defined, it is considered "name"i

---
tokens:
  # = 0; end of file reached
  - name	: END
    regexp	: ""

  # Returned for rubish
  - name	: NIL
    regexp	: ""

  # Semantic tokens; TERN_COND : cond ? true : false
  - name	: NAME
    regexp	: ""

  - name	: LABEL
    regexp	: ""

  - name	: NUMBER
    regexp	: ""

  - name	: STRING
    regexp	: ""

  - name	: TERN_COND
    regexp	: ""

  # Tokens
  - name	: NEWLINE
    regexp	: "\n"

  - name	: LOG_NOT
    regexp	: "!"

  - name	: CONST_EXPR
    regexp	: "#"

  - name	: MOD
    regexp	: "%"

  - name	: BIN_AND
    regexp	: "&"

  - name	: LOG_AND
    regexp	: "&&"

  - name	: LPAREN
    regexp	: "("

  - name	: RPAREN
    regexp	: ")"

  - name	: MULTIPLY
    regexp	: "*"

  - name	: PLUS
    regexp	: "+"

  - name	: COMMA
    regexp	: ","

  - name	: MINUS
    regexp	: "-"

  - name	: DOT
    regexp	: "."

  - name	: DIVIDE
    regexp	: "/"

  - name	: COLON
    regexp	: ":"

  - name	: LESS
    regexp	: "<"

  - name	: LEFT_SHIFT
    regexp	: "<<"

  - name	: LESS_EQ
    regexp	: "<="

  - name	: NOT_EQ
    regexp	: ("<>"|"!="))

  - name	: EQUAL
    regexp	: ("="|"=="))

  - name	: GREATER
    regexp	: ">"

  - name	: RIGHT_SHIFT
    regexp	: ">>"

  - name	: GREATER_EQ
    regexp	: ">="

  - name	: QUESTION
    regexp	: "?"

  - name	: LSQUARE
    regexp	: "["

  - name	: RSQUARE
    regexp	: "]"

  - name	: BIN_XOR
    regexp	: "^"

  - name	: POWER
    regexp	: "**"

  - name	: LCURLY
    regexp	: "{"

  - name	: BIN_OR
    regexp	: "|"

  - name	: LOG_OR
    regexp	: "||"

  - name	: RCURLY
    regexp	: "}"

  - name	: BIN_NOT
    regexp	: "~"

  # Indirect 8-bit register
  - name	: IND_C
    regexp	: '"(" hspace "C"i hspace ")"'

  # Indirect 16-bit register
  - name	: IND_BC
    regexp	: '"(" hspace "BC"i hspace ")"'

  - name	: IND_DE
    regexp	: '"(" hspace "DE"i hspace ")"'

  - name	: IND_HL
    regexp	: '"(" hspace "HL"i hspace ")"'

  - name	: IND_SP
    regexp	: '"(" hspace "SP"i hspace ")"'

  # TK_IND_IX|IY is followed by ')', '+' or '-', but follow char is not matched - 
  # can collect expression, will be positive or negative depending on symbol
  - name	: IND_IX
    regexp	: '"(" hspace "IX"i index_reg_suffix'
    lexcode	: 'p--; te--;'

  - name	: IND_IY
    regexp	: '"(" hspace "IX"i index_reg_suffix'
    lexcode	: 'p--; te--;'

  # Assembly keywords
  - name	: ASMPC
  
  # Flags, C register
  - name	: NZ
  - name	: Z
  - name	: NC
  - name	: C
  - name	: PO
  - name	: PE
  - name	: P
  - name	: M
  
  # 8-bit registers
