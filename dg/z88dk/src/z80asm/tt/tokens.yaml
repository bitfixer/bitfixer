  - name	: PUBLIC
  - name	: SECTION
  - name	: UNDEFINE
  - name	: XDEF
  - name	: XLIB
  - name	: XREF 
  
  # DEFGROUP storage specifiers
  - name	: DS_B
    regexp	: "\"DS.B\"i"
	
  - name	: DS_W
    regexp	: "\"DS.W\"i"
	
  - name	: DS_P
